<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Message for Reyme</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
            color: #2d3748;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            text-align: center;
            max-width: 560px;
            width: 90%;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .message {
            font-size: 1.25rem;
            margin: 30px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 12px 28px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .end-message {
            font-size: 1rem;
            color: #64748b;
            margin-top: 20px;
            font-style: italic;
        }

        .signature {
            margin-top: 30px;
            font-weight: 600;
            color: #4f46e5;
        }

        .progress {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #4f46e5;
            transition: width 0.4s ease;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="progress">
            <div id="progressBar" class="progress-bar" style="width: 12.5%"></div>
        </div>
        
        <p id="message" class="message">Hey Reyme! ðŸ‘‹</p>
        
        <button id="nextButton" class="btn">Continue</button>
        
        <p id="endMessage" class="end-message" style="display: none;">
            Wishing you all the best in your next adventure!
        </p>
        
        <div id="signature" class="signature" style="display: none;">â€” Min</div>
    </div>

    <script>
        const messages = [
            "Hey Reyme! ðŸ‘‹",
            "I wanted to take a moment to say how much I've enjoyed working with you.",
            "Your professionalism and positive attitude made every project better.",
            "You have a unique ability to handle challenges with grace and humor.",
            "As you move forward, I'm confident you'll achieve great things.",
            "Thank you for your collaboration and friendship along the way.",
            "Let's definitely stay in touch!",
            "Wishing you all the best in your next adventure!"
        ];

        let currentIndex = 0;
        const messageElement = document.getElementById("message");
        const nextButton = document.getElementById("nextButton");
        const endMessage = document.getElementById("endMessage");
        const signature = document.getElementById("signature");
        const progressBar = document.getElementById("progressBar");

        function displayMessage() {
            messageElement.textContent = messages[currentIndex];
            progressBar.style.width = `${((currentIndex + 1) / messages.length) * 100}%`;
            
            if (currentIndex === messages.length - 1) {
                nextButton.style.display = "none";
                endMessage.style.display = "block";
                signature.style.display = "block";
            } else {
                nextButton.textContent = currentIndex === messages.length - 2 ? "Finish" : "Continue";
            }
        }

        nextButton.addEventListener("click", () => {
            if (currentIndex < messages.length - 1) {
                currentIndex++;
                displayMessage();
            }
        });

        // Initial message
        displayMessage();
    </script>

</body>
</html>
